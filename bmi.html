<!DOCTYPE html>
<html>
    <head>
        <title>BMI CALCULATOR</title>
    </head>
    <body>
        <script>
            function bmi_c(a,b)
            {
                     return Math.floor( a/(b*b));
            }
            var a,b;
           a= prompt("ENTER YOUR WEIGHT IN Kg");
           b= prompt("ENTER YOUR HEIGHT IN m");
            alert(bmi_c(a,b));

        </script>
    </body>
</html>
